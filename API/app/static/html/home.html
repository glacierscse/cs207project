<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
<body>
  <div id="myDIV" class="header">
    <h2>TimeSeries Query</h2>
    <input type="text" id="taskInput" placeholder="the timeseries...">
    <span class="addBtn">Get Timeseries</span>
  </div>

  <ul id="myUL"></ul>

  <!-- Templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <span class="check"> ✔ </span>
      <span class="close"> ✘ </span>
      <label class="action"> <%- action %> </label>
      <input class="updateAction" value="<%- action %>">
    </div>
  </script>

</body>

<script src="/static/js/models.js"></script>
<script src="/static/js/views.js"></script>
<script src="/static/js/app.js"></script>
